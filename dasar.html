<!DOCTYPE html>
<html>
<head>
    <title>Online Course Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Online Course Management</h1>

    <div class="container">
        <h2>Tambah Kursus Baru</h2>
        <form id="create-course-form">
            <div class="form-group">
                <label for="course-title">Judul:</label>
                <input type="text" id="course-title" required>
            </div>
            <div class="form-group">
                <label for="course-description">Deskripsi:</label>
                <textarea id="course-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="course-duration">Durasi:</label>
                <input type="text" id="course-duration" required>
            </div>
            <button type="submit">Tambah</button>
        </form>
    </div>

    <div class="container">
        <h2>Daftar Kursus</h2>
        <ul id="course-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
